<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Das ist Bauhaus</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="../common.css">
	<link rel="stylesheet" href="/ui/grid/ui-grid.css">
</head>
<body>
	<h1>Das ist Bauhaus</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Das ist Bauhaus</strong> is inspired by the school of <a href="https://en.wikipedia.org/wiki/Bauhaus">Bauhaus</a>.
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/bauhaus01.svg" alt="Originals">
			<figcaption><em>Originals</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/bauhaus02.svg" alt="Muted Blue">
			<figcaption><em>Muted Blue</em></figcaption>	
		</figure>
		<figure class="m-0">
			<img src="gallery/bauhaus03.svg" alt="Weimar Heritage">
			<figcaption><em>Weimar Heritage</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/bauhaus04.svg" alt="Industrial Grays">
			<figcaption><em>Industrial Grays</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/bauhaus05.svg" alt="Muted Terracotta">
			<figcaption><em>Muted Terracotta</em></figcaption>
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
