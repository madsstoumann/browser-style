body {
	margin:0;
	overflow: hidden;
}
ul {
	--h: 220deg;
	--s: 60%;
	--l: 90%;
	--wh: 50dvh;
	--wv: 3.5cqb;
	all: unset;
	align-items: start;
	background: hsl(var(--h) 75% 85%);
	container-type: inline-size;
	display: grid;
	height: 100dvh;
	width: 100vw;
}
li {
	all: unset;
	background: hsl(var(--h) var(--s) calc(var(--l) - (var(--i)* 3.75%)));
	clip-path: shape(from 0% var(--y1, 20%),
		arc to var(--x2, 50%) var(--y2, 20%) of var(--r1h, 75%) var(--r1v, 100%) cw,
		arc to 100% var(--y1, 20%) of var(--r2h, 100%) var(--r2v, 150%) ccw,
		line to 100% 100%,
		line to 0% 100%,
		close
	);
	display: block;
	grid-area: 1 / 1;
	height: 33%;
	justify-content: end;
	translate: 0 calc(0cqb + (var(--i) * var(--wv)) - var(--wv));

	&:nth-child(1) {
		--i: 1;
		--x2: 50%;
		--y1: 20%;
		--y2: 20%;
		--r1h: 75%;
		--r1v: 100%;
		--r2h: 100%;
		--r2v: 150%;
	}
