<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Waves</title>
	<style>

body {
	--h: 220deg;
	--s: 60%;
	--l: 40%;
	--wh: 50dvh;
	--wv: 3.5cqb;
	background: hsl(var(--h) 95% 90%);
	display: grid;
	margin: 0;
	min-height: 100dvh;
}
ul {
	all: unset;
	align-items: end;
	container-type: inline-size;
	display: grid;
	height: var(--wh);
	overflow: hidden;
	place-self: end;
	width: 100%;
}
li {
	all: unset;
	background: hsl(var(--h) var(--s) calc(var(--l) + (sibling-index() * 5%)));
	clip-path: shape(from 0% var(--y1, 20%),
		arc to var(--x2, 50%) var(--y2, 20%) of var(--r1h, 75%) var(--r1v, 100%) cw,
		arc to 100% var(--y1, 20%) of var(--r2h, 100%) var(--r2v, 150%) ccw,
		line to 100% 100%,
		line to 0% 100%,
		close
	);
	display: block;
	grid-area: 1 / 1;
	height: 100%;
	justify-content: end;
	translate: 0 calc(0cqb + (sibling-index() * var(--wv)) - var(--wv));

	&:nth-child(2) {
		--x2: 55%;
		--y1: 20%;
		--y2: 22%;
		--r1h: 85%;
		--r1v: 110%;
		--r2h: 105%;
		--r2v: 155%;
	}

	&:nth-child(3) {
		--x2: 48%;
		--y1: 19%;
		--y2: 19%;
		--r1h: 68%;
		--r1v: 95%;
		--r2h: 92%;
		--r2v: 142%;
	}

	&:nth-child(4) {
		--x2: 58%;
		--y1: 21%;
		--y2: 23%;
		--r1h: 80%;
		--r1v: 105%;
		--r2h: 100%;
		--r2v: 150%;
	}

	&:nth-child(5) {
		--x2: 42%;
		--y1: 20%;
		--y2: 21%;
		--r1h: 65%;
		--r1v: 88%;
		--r2h: 88%;
		--r2v: 138%;
	}

	&:nth-child(6) {
		--x2: 52%;
		--y1: 19%;
		--y2: 21%;
		--r1h: 75%;
		--r1v: 100%;
		--r2h: 95%;
		--r2v: 148%;
	}
}
	</style>
</head>
<body>

<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>


</body>
</html>
