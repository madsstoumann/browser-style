<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Config CSP - Umbraco Property Editor</title>
  <script type="importmap">
    {
      "imports": {
        "@browser.style/web-config-shared": "https://browser.style/ui/web-config-shared/index.js"
      }
    }
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }
    #app { min-height: 200px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // Import the CSP web component from browser.style
    import 'https://browser.style/ui/web-config-csp/src/index.js';

    /**
     * Umbraco Property Editor Integration
     *
     * Communication with Umbraco is done via postMessage:
     * - Parent (Umbraco) sends: { type: 'init', value: {...} }
     * - Parent (Umbraco) sends: { type: 'setValue', value: {...} }
     * - Child (this) sends: { type: 'valueChanged', value: {...} }
     * - Child (this) sends: { type: 'ready' }
     * - Child (this) sends: { type: 'resize', height: number }
     */

    const app = document.getElementById('app');
    let cspManager = null;
    let umbracoOrigin = '*'; // Will be set from init message

    // Wait for ready helper
    const waitForReady = async (el, timeout = 10000) => {
      if (!el?.ready) return;
      try {
        await Promise.race([
          el.ready,
          new Promise((_, reject) =>
            setTimeout(() => reject(new Error('Component ready timeout')), timeout))
        ]);
      } catch (error) {
        console.warn('Component ready timeout:', error);
      }
    };

    // Send message to parent (Umbraco)
    const sendToUmbraco = (type, data = {}) => {
      window.parent.postMessage({ type, ...data }, umbracoOrigin);
    };

    // Auto-resize iframe
    const updateHeight = () => {
      const height = document.body.scrollHeight;
      sendToUmbraco('resize', { height });
    };

    // Initialize component
    const initComponent = async (initialValue) => {
      // Wait for custom element to be defined
      await customElements.whenDefined('web-config-csp');

      // Create the CSP Manager component
      cspManager = document.createElement('web-config-csp');
      cspManager.setAttribute('evaluate', '');
      app.appendChild(cspManager);

      // Wait for component ready
      await waitForReady(cspManager);

      // Set initial value if provided
      if (initialValue && typeof initialValue === 'object' && Object.keys(initialValue).length > 0) {
        try {
          cspManager.policy = initialValue;
        } catch (err) {
          console.error('Failed to set initial policy:', err);
        }
      }

      // Listen for changes from the component
      cspManager.addEventListener('csp-change', (event) => {
        const { policy, evaluations } = event.detail;

        // Send value to Umbraco
        sendToUmbraco('valueChanged', {
          value: policy,
          validation: evaluations ? getValidationMessage(evaluations) : null
        });

        // Update iframe height
        requestAnimationFrame(updateHeight);
      });

      // Notify Umbraco that we're ready
      sendToUmbraco('ready');

      // Initial height update
      requestAnimationFrame(updateHeight);

      // Watch for resize
      const resizeObserver = new ResizeObserver(() => {
        requestAnimationFrame(updateHeight);
      });
      resizeObserver.observe(app);
    };

    // Extract validation message from evaluations
    const getValidationMessage = (evaluations) => {
      const highSeverityIssues = Object.entries(evaluations)
        .filter(([_, evaluation]) => evaluation.severity === 'high');

      if (highSeverityIssues.length > 0) {
        const totalFindings = highSeverityIssues.reduce(
          (sum, [_, evaluation]) => sum + evaluation.findings.length, 0
        );
        return `${totalFindings} high-severity security issue(s) detected`;
      }
      return null;
    };

    // Listen for messages from Umbraco
    window.addEventListener('message', async (event) => {
      const { type, value, origin: senderOrigin } = event.data || {};

      switch (type) {
        case 'init':
          // Store origin for secure communication
          if (senderOrigin) {
            umbracoOrigin = senderOrigin;
          }
          await initComponent(value);
          break;

        case 'setValue':
          // Update component value
          if (cspManager && value) {
            try {
              cspManager.policy = value;
            } catch (err) {
              console.error('Failed to update policy:', err);
            }
          }
          break;

        case 'getState':
          // Return current state
          if (cspManager) {
            sendToUmbraco('state', {
              value: cspManager.policy,
              cspString: cspManager.cspString,
              evaluations: cspManager.evaluations
            });
          }
          break;
      }
    });

    // Fallback: If not in iframe (standalone mode), auto-initialize
    if (window === window.parent) {
      console.log('Running in standalone mode');
      initComponent(null);
    } else {
      // Notify parent we're loaded and waiting for init
      sendToUmbraco('loaded');
    }
  </script>
</body>
</html>
