<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Config Robots - Umbraco Property Editor</title>
  <script type="importmap">
    {
      "imports": {
        "@browser.style/web-config-shared": "https://browser.style/ui/web-config-shared/index.js"
      }
    }
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }
    #app { min-height: 200px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import 'https://browser.style/ui/web-config-robots/src/index.js';

    const app = document.getElementById('app');
    let editor = null;
    let umbracoOrigin = '*';

    const waitForReady = async (el, timeout = 10000) => {
      if (!el?.ready) return;
      try {
        await Promise.race([
          el.ready,
          new Promise((_, reject) =>
            setTimeout(() => reject(new Error('Component ready timeout')), timeout))
        ]);
      } catch (error) {
        console.warn('Component ready timeout:', error);
      }
    };

    const sendToUmbraco = (type, data = {}) => {
      window.parent.postMessage({ type, ...data }, umbracoOrigin);
    };

    const updateHeight = () => {
      const height = document.body.scrollHeight;
      sendToUmbraco('resize', { height });
    };

    const initComponent = async (initialValue) => {
      await customElements.whenDefined('web-config-robots');

      editor = document.createElement('web-config-robots');
      app.appendChild(editor);

      await waitForReady(editor);

      // Set initial value - handle both string and object formats (backward compat)
      if (initialValue) {
        try {
          if (typeof initialValue === 'string' && initialValue.trim()) {
            editor.value = initialValue;
          } else if (typeof initialValue === 'object') {
            editor.config = initialValue;
          }
        } catch (err) {
          console.error('Failed to set initial value:', err);
        }
      }

      editor.addEventListener('robtxt-change', (event) => {
        const { robotsTxt } = event.detail || {};
        sendToUmbraco('valueChanged', {
          value: typeof robotsTxt === 'string' ? robotsTxt : null
        });
        requestAnimationFrame(updateHeight);
      });

      sendToUmbraco('ready');
      requestAnimationFrame(updateHeight);

      const resizeObserver = new ResizeObserver(() => {
        requestAnimationFrame(updateHeight);
      });
      resizeObserver.observe(app);
    };

    window.addEventListener('message', async (event) => {
      const { type, value, origin: senderOrigin } = event.data || {};

      switch (type) {
        case 'init':
          if (senderOrigin) umbracoOrigin = senderOrigin;
          await initComponent(value);
          break;

        case 'setValue':
          if (editor && value !== undefined) {
            try {
              if (typeof value === 'string') {
                editor.value = value;
              } else if (typeof value === 'object') {
                editor.config = value;
              }
            } catch (err) {
              console.error('Failed to update value:', err);
            }
          }
          break;

        case 'getState':
          if (editor) {
            sendToUmbraco('state', { value: editor.value });
          }
          break;
      }
    });

    if (window === window.parent) {
      console.log('Running in standalone mode');
      initComponent(null);
    } else {
      sendToUmbraco('loaded');
    }
  </script>
</body>
</html>
