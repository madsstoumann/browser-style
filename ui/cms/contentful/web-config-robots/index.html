<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Config Robots - Contentful App</title>
  <script src="https://unpkg.com/contentful-ui-extensions-sdk@4"></script>
  <script type="importmap">
    {
      "imports": {
        "@browser.style/web-config-shared": "https://browser.style/ui/web-config-shared/index.js"
      }
    }
  </script>
  <style>
    body { margin: 0; padding: 16px; min-height: 400px; }
    #app { min-height: 400px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import 'https://browser.style/ui/web-config-robots/src/index.js';

    const waitForReady = async (el) => {
      if (!el?.ready) return;
      try {
        await Promise.race([
          el.ready,
          new Promise((_, reject) => setTimeout(() => reject(new Error('Component ready timeout')), 10000))
        ]);
      } catch {
        // ignore
      }
    };

    const mount = async (api) => {
      const app = document.getElementById('app');

      await customElements.whenDefined('web-config-robots');

      const editor = document.createElement('web-config-robots');
      app.appendChild(editor);
      await waitForReady(editor);

      if (api) {
        const currentValue = api.field.getValue();
        if (typeof currentValue === 'string' && currentValue.trim()) {
          try {
            editor.value = currentValue;
          } catch (err) {
            console.error('Failed to set initial value:', err);
          }
        } else if (currentValue && typeof currentValue === 'object' && Object.keys(currentValue).length > 0) {
          // Backwards compatibility if the field previously stored the structured config.
          try {
            editor.config = currentValue;
          } catch (err) {
            console.error('Failed to set initial config:', err);
          }
        }

        editor.addEventListener('robtxt-change', (event) => {
          const { robotsTxt } = event.detail || {};
          api.field.setValue(typeof robotsTxt === 'string' ? robotsTxt : null);
        });

        api.window.startAutoResizer();
      }
    };

    if (window.contentfulExtension) {
      try {
        const initResult = window.contentfulExtension.init(async (api) => mount(api));
        if (initResult && typeof initResult.catch === 'function') {
          initResult.catch((error) => console.error('Contentful SDK error:', error));
        }
      } catch (error) {
        console.error('Failed to initialize Contentful SDK:', error);
      }
    } else {
      mount(null);
    }
  </script>
</body>
</html>
