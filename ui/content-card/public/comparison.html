<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Comparison Card | Content Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Comparison Card - Display feature comparisons, vs. tables, and product comparisons with criteria matrix, scoring, and recommendations using Schema.org ItemList markup.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<script type="importmap">
	{
		"imports": {
			"@browser.style/layout": "../../layout/index.js",
			"@browser.style/layout/": "../../layout/",
			"@browser.style/layout/maps": "./static/js/layouts-map.js",
			"@browser.style/layout/src/srcsets.js": "../../layout/src/srcsets.js",
			"@browser.style/layout/polyfills/attr-fallback.js": "../../layout/polyfills/attr-fallback.js"
		}
	}
	</script>
	<link rel="stylesheet" href="static/css/layout.css" blocking="render" data-build="exclude">
	<link rel="stylesheet" href="../src/css/index.css" blocking="render">
	<link rel="stylesheet" href="static/css/themes/demo.css" blocking="render">
	<script type="module" src="../../layout/polyfills/attr-fallback.js"></script>
</head>
<body>
	<h1>UI: Content Card</h1>

	<h2>Comparison Card</h2>
	<p>The Comparison Card displays feature comparisons, vs. tables, and product comparisons. Features items being compared, comparison criteria, feature matrix, winner/recommendation, pros/cons lists, and scoring system. Uses <code>Schema.org/ItemList</code> markup.</p>

	<lay-out lg="grid(1c)" col-gap="2" row-gap="2" gap>
		<comparison-card content="comparison-1" layout="rows(thd pa1)"></comparison-card>
	</lay-out>

	<script type="module">
		import { initContentCards } from '../src/js/runtime.js';
		initContentCards('static/data/cards.json');
	</script>
</body>
</html>
