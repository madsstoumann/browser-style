<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>News Card | Content Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="News Card - Display breaking news, headlines, and current events with category labels, publication timestamps, and author bylines using Schema.org NewsArticle markup.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<script type="importmap">
	{
		"imports": {
			"@browser.style/layout": "../../layout/index.js",
			"@browser.style/layout/": "../../layout/",
			"@browser.style/layout/maps": "./static/js/layouts-map.js",
			"@browser.style/layout/src/srcsets.js": "../../layout/src/srcsets.js",
			"@browser.style/layout/polyfills/attr-fallback.js": "../../layout/polyfills/attr-fallback.js"
		}
	}
	</script>
	<link rel="stylesheet" href="static/css/layout.css" blocking="render" data-build="exclude">
	<link rel="stylesheet" href="../src/css/index.css" blocking="render">
	<link rel="stylesheet" href="static/css/themes/demo.css" blocking="render">
	<script type="module" src="../../layout/polyfills/attr-fallback.js"></script>
</head>
<body>
	<h1>UI: Content Card</h1>

	<h2>News Card</h2>
	<p>The News Card is optimized for breaking news, headlines, and current events. Features category labels, publication timestamps, author bylines, and live/breaking news ribbons. Uses <code>Schema.org/NewsArticle</code> markup for search engine optimization.</p>

	<lay-out lg="grid(3c)" col-gap="2" row-gap="2" gap>
		<news-card content="news-1" layout="rows(thd ar21x9 pa1)"></news-card>
		<news-card content="news-3" layout="rows(thd ar21x9 pa1)"></news-card>
		<news-card content="news-11" layout="rows(thd ar21x9 pa1)"></news-card>
	</lay-out>

	<script type="module">
		import { initContentCards } from '../src/js/runtime.js';
		initContentCards('static/data/cards.json');
	</script>
</body>
</html>
