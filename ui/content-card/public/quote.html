<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Quote Card | Content Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Quote Card - Display quotations, testimonials, and cited text with author attribution and source information using Schema.org Quotation markup.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<script type="importmap">
	{
		"imports": {
			"@browser.style/layout": "../../layout/index.js",
			"@browser.style/layout/": "../../layout/",
			"@browser.style/layout/maps": "./static/js/layouts-map.js",
			"@browser.style/layout/src/srcsets.js": "../../layout/src/srcsets.js",
			"@browser.style/layout/polyfills/attr-fallback.js": "../../layout/polyfills/attr-fallback.js"
		}
	}
	</script>
	<link rel="stylesheet" href="static/css/layout.css" blocking="render" data-build="exclude">
	<link rel="stylesheet" href="../src/css/index.css" blocking="render">
	<link rel="stylesheet" href="static/css/themes/demo.css" blocking="render">
	<script type="module" src="../../layout/polyfills/attr-fallback.js"></script>
</head>
<body>
	<h1>UI: Content Card</h1>

	<h2>Quote Card</h2>
	<p>The Quote Card displays quotations, testimonials, and cited text. Features the quoted text with proper blockquote styling, author attribution, author title/role, and optional source information. Uses <code>Schema.org/Quotation</code> markup for semantic structure.</p>

	<lay-out lg="grid(2c)" col-gap="2" row-gap="2" gap>
		<quote-card content="quote-1" layout="rows(thd pa1)"></quote-card>
	</lay-out>

	<script type="module">
		import { initContentCards } from '../src/js/runtime.js';
		initContentCards('static/data/cards.json');
	</script>
</body>
</html>
