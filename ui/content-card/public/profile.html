<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Profile Card | Content Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Profile Card - Display team members, author bios, and speaker profiles with job title, organization, skills, and contact information using Schema.org Person markup.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/base.css">
	<script type="importmap">
	{
		"imports": {
			"@browser.style/layout": "../../layout/index.js",
			"@browser.style/layout/": "../../layout/",
			"@browser.style/layout/maps": "./static/js/layouts-map.js",
			"@browser.style/layout/src/srcsets.js": "../../layout/src/srcsets.js",
			"@browser.style/layout/polyfills/attr-fallback.js": "../../layout/polyfills/attr-fallback.js"
		}
	}
	</script>
	<link rel="stylesheet" href="static/css/layout.css" blocking="render" data-build="exclude">
	<link rel="stylesheet" href="../src/css/index.css" blocking="render">
	<link rel="stylesheet" href="static/css/themes/demo.css" blocking="render">
	<script type="module" src="../../layout/polyfills/attr-fallback.js"></script>
</head>
<body>
	<h1>UI: Content Card</h1>

	<h2>Profile Card</h2>
	<p>The Profile Card displays team members, author bios, speaker profiles, and customer testimonials. Features job title, organization, bio, location, skills/expertise tags, and contact information (email, phone, social links). Uses <code>Schema.org/Person</code> markup.</p>

	<lay-out lg="grid(3c)" col-gap="2" row-gap="2" gap>
		<profile-card content="profile-1" layout="rows(thd ar1x1 pa1)"></profile-card>
	</lay-out>

	<script type="module">
		import { initContentCards } from '../src/js/runtime.js';
		initContentCards('static/data/cards.json');
	</script>
</body>
</html>
