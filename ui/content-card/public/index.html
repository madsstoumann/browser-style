<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Content Card - New Custom Elements</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	
	<script type="importmap">
	{
		"imports": {
			"@browser.style/layout": "../../layout/index.js",
			"@browser.style/layout/": "../../layout/",
			"@browser.style/layout/maps": "./static/js/layouts-map.js",
			"@browser.style/layout/src/srcsets.js": "../../layout/src/srcsets.js",
			"@browser.style/layout/polyfills/attr-fallback": "../../layout/polyfills/attr-fallback.js"
		}
	}
	</script>
	<link rel="stylesheet" href="static/css/layout.css" blocking="render" data-build="exclude">
	<link rel="stylesheet" href="../src/css/index.css" blocking="render">
	<link rel="stylesheet" href="static/css/themes/demo.css" blocking="render">
	<script type="module">
		import '@browser.style/layout/polyfills/attr-fallback';
	</script>

</head>
<body>

	<lay-out lg="grid(3c)" col-gap="2" row-gap="2" gap>
		<news-card content="news-11" layout="rows(thd ar21x9 pa1 flip)"></news-card>
		<news-card content="news-2"></news-card>
		<news-card content="news-3" layout="rows(thl pa1)"></news-card>
	</lay-out>

	<lay-out lg="columns(1)" bleed col-gap="2" pad-bottom="2" pad-inline="1" pad-top="2" theme="secondary">
		<news-card content="news-4" layout="columns(ar21x9)" col-gap="2"></news-card>
	</lay-out>

	<news-card content="news-6" layout="columns(ar21x9 thl pa1.5)"></news-card>
	<news-card content="news-7" layout="columns(ar21x9 thl pa1.5 flip)"></news-card>

	<lay-out md="columns(2)" lg="columns(4)" pad-top="2" pad-bottom="2" width="md">
		<article-card content="spot-1" layout="stack(po-bc ta-c pa1 ar3x4 ov1)"></article-card>
		<article-card content="spot-2" layout="stack(po-cl ta-c pa1 ar3x4 ov1)"></article-card>
		<article-card content="spot-3" layout="stack(po-br ta-c pa1 ar3x4 ov1)"></article-card>
		<article-card content="spot-4" layout="stack(po-tc ta-c pa1 ar3x4 ov1)"></article-card>
	</lay-out>

	<lay-out bleed pad-bottom="2" pad-inline="1" pad-top="2" theme="tertiary">
		<news-card content="news-1" layout="stack(po-cl thl pa1 w50)"></news-card>
	</lay-out>

	<lay-out lg="columns(3)" col-gap="2" row-gap="2" gap pad-bottom="2" pad-top="2" subgrid="5">
		<news-card content="news-5"></news-card>
		<news-card content="news-9"></news-card>
		<news-card content="news-13"></news-card>
	</lay-out>

	<news-card content="news-12" layout="pa1.5" class="secondary"></news-card>

	<lay-out md="columns(3)" lg="bento(7c)" bleed theme="primary" pad-top="2" pad-bottom="2" col-gap="1">
		<article-card content="spot-1" layout="stack(po-bc ta-c pa1 ar1x1 ov1)"></article-card>
		<article-card content="spot-2" layout="stack(po-tl ta-c pa1 ar1x1 ov1)"></article-card>
		<article-card content="spot-3" layout="stack(po-br ta-c pa1 ar1x1 ov1)"></article-card>
		<article-card content="spot-4" layout="stack(po-tc ta-c pa1 ar1x1 ov1)"></article-card>
		<news-card content="news-5"></news-card>
		<news-card content="news-9"></news-card>
	</lay-out>

	<lay-out md="columns(2)" lg="columns(4)" overflow="preview" pad-top="2" pad-bottom="2">
		<product-card content="product-1"></product-card>
		<product-card content="product-2"></product-card>
		<product-card content="product-3"></product-card>
		<product-card content="product-4"></product-card>
		<product-card content="product-5"></product-card>
		<product-card content="product-6"></product-card>
		<product-card content="product-7"></product-card>
		<product-card content="product-8"></product-card>
	</lay-out>

	<lay-out md="columns(2)" bleed col-gap="2" pad-top="3" pad-bottom="2" row-gap="2" theme="tertiary">
		<recipe-card content="recipe-3"></recipe-card>
		<recipe-card content="recipe-1"></recipe-card>
		<recipe-card content="recipe-2"></recipe-card>
		<recipe-card content="recipe-4"></recipe-card>
	</lay-out>

	<lay-out lg="columns(3)" col-gap="2" row-gap="2" gap pad-bottom="2" pad-top="2">
		<news-card content="news-8"></news-card>
		<news-card content="news-10" layout="rows(pa1 thl)"></news-card>
		<event-card content="event-1"></event-card>
	</lay-out>
	
	<lay-out lg="grid(3c)" col-gap="2" row-gap="2" gap>
		<article-card content="article-1" layout="rows(thl pa1)"></article-card>
		<poll-card content="poll-1"></poll-card>
	</lay-out>

	<lay-out lg="grid(6a)">
		<article-card content="spot-1" layout="stack(po-bc ta-c pa1 ar2x3 ov1)"></article-card>
		<article-card content="spot-2" layout="stack(po-tl ta-c pa1 ar1x1 ov1)"></article-card>
		<article-card content="spot-3" layout="stack(po-br ta-c pa1 ar1x1 ov1)"></article-card>
		<article-card content="spot-4" layout="stack(po-tc ta-c pa1 ar1x1 ov1)"></article-card>
		<article-card content="spot-1" layout="stack(po-tc ta-c pa1 ar1x1 ov1)"></article-card>
	</lay-out>

	<h2>Video Cards</h2>
	<lay-out lg="columns(3)" bleed col-gap="2" row-gap="2" pad-bottom="2" pad-top="2" theme="tertiary">
		<article-card content="video-1"></article-card>
		<article-card content="video-2"></article-card>
		<article-card content="video-3"></article-card>
	</lay-out>

	<h2>YouTube Cards</h2>
	<lay-out lg="columns(3)" col-gap="2" pad-bottom="2">
		<article-card content="video-4"></article-card>
		<article-card content="video-5"></article-card>
		<article-card content="video-6"></article-card>
	</lay-out>

	<quote-card content="quote-1"></quote-card>
	<faq-card content="faq-1" layout="pa1 thl"></faq-card>
	<timeline-card content="timeline-1" layout="pa1 thd"></timeline-card>

	<footer>
		<lay-out lg="columns(3)">
			<business-card content="business-1" layout="rows(pa1 thl)"></business-card>
		</lay-out>
	</footer>

	<script type="module">
		import { initContentCards } from '../src/js/runtime.js';
		initContentCards('static/data/data.json');
	</script>

</body>
</html>
