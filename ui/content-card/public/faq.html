<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>FAQ Card | Content Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="FAQ Card - Display frequently asked questions with expandable answers in an accordion format using Schema.org FAQPage markup for rich search results.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
	<script type="importmap">
	{
		"imports": {
			"@browser.style/layout": "../../layout/index.js",
			"@browser.style/layout/": "../../layout/",
			"@browser.style/layout/maps": "./static/js/layouts-map.js",
			"@browser.style/layout/src/srcsets.js": "../../layout/src/srcsets.js",
			"@browser.style/layout/polyfills/attr-fallback.js": "../../layout/polyfills/attr-fallback.js"
		}
	}
	</script>
	<link rel="stylesheet" href="static/css/layout.css" blocking="render" data-build="exclude">
	<link rel="stylesheet" href="../src/css/index.css" blocking="render">
	<link rel="stylesheet" href="static/css/themes/demo.css" blocking="render">
	<script type="module" src="../../layout/polyfills/attr-fallback.js"></script>
</head>
<body>
	<h1>UI: Content Card</h1>

	<h2>FAQ Card</h2>
	<p>The FAQ Card displays frequently asked questions with expandable answers in an accordion format. Features question/answer pairs with interactive expand/collapse functionality. Uses <code>Schema.org/FAQPage</code> markup which enables rich FAQ snippets in Google search results.</p>

	<lay-out lg="grid(2c)" col-gap="2" row-gap="2" gap>
		<faq-card content="faq-1" layout="rows(thd pa1)"></faq-card>
	</lay-out>

	<script type="module">
		import { initContentCards } from '../src/js/runtime.js';
		initContentCards('static/data/cards.json');
	</script>
</body>
</html>
