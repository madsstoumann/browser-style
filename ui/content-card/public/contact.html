<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Contact Card | Content Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Contact Card - Display contact information and support channels with available hours, response time, contact methods, and department info using Schema.org ContactPoint markup.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<script type="importmap">
	{
		"imports": {
			"@browser.style/layout": "../../layout/index.js",
			"@browser.style/layout/": "../../layout/",
			"@browser.style/layout/maps": "./static/js/layouts-map.js",
			"@browser.style/layout/src/srcsets.js": "../../layout/src/srcsets.js",
			"@browser.style/layout/polyfills/attr-fallback.js": "../../layout/polyfills/attr-fallback.js"
		}
	}
	</script>
	<link rel="stylesheet" href="static/css/layout.css" blocking="render" data-build="exclude">
	<link rel="stylesheet" href="../src/css/index.css" blocking="render">
	<link rel="stylesheet" href="static/css/themes/demo.css" blocking="render">
	<script type="module" src="../../layout/polyfills/attr-fallback.js"></script>
</head>
<body>
	<h1>UI: Content Card</h1>

	<h2>Contact Card</h2>
	<p>The Contact Card displays contact information and support channels. Features contact type (sales, support, general), available hours, response time, contact methods (phone, email, chat), languages supported, and department/team. Uses <code>Schema.org/ContactPage</code> markup.</p>

	<lay-out lg="grid(3c)" col-gap="2" row-gap="2" gap>
		<contact-card content="contact-1" layout="rows(thd pa1)"></contact-card>
	</lay-out>

	<script type="module">
		import { initContentCards } from '../src/js/runtime.js';
		initContentCards('static/data/cards.json');
	</script>
</body>
</html>
