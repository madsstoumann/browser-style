	<h1>UI: Content Card</h1>

	<h2>Event Card</h2>
	<p>The Event Card displays conferences, meetups, workshops, and scheduled events. Features start/end dates, venue location, organizer information, ticket pricing, and attendance mode (in-person/online). Uses <code>Schema.org/Event</code> markup for event discovery.</p>

	<lay-out lg="grid(2c)" col-gap="2" row-gap="2" gap>
		<event-card content="event-1" layout="rows(thd ar21x9 pa1)"></event-card>
	</lay-out>
