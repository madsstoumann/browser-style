<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Tag</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<link rel="stylesheet" href="ui-tag.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Tag</h2>
	<p>
		Checkboxes styled as "tags" for filtering or categorizing content.
	</p>

	<label class="ui-tag"><input type="checkbox" data-sr>Arc</label>
	<label class="ui-tag"><input type="checkbox" data-sr>Brave</label>
	<label class="ui-tag"><input type="checkbox" data-sr checked>Chrome</label>
	<label class="ui-tag"><input type="checkbox" data-sr>Edge</label>
	<label class="ui-tag"><input type="checkbox" data-sr>Firefox</label>
	<label class="ui-tag"><input type="checkbox" data-sr checked>Safari</label>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<label class="ui-tag"><input type="checkbox" data-sr>Arc</label>
		<label class="ui-tag"><input type="checkbox" data-sr>Brave</label>
		<label class="ui-tag"><input type="checkbox" data-sr checked>Chrome</label>
		<label class="ui-tag"><input type="checkbox" data-sr>Edge</label>
		<label class="ui-tag"><input type="checkbox" data-sr>Firefox</label>
		<label class="ui-tag"><input type="checkbox" data-sr checked>Safari</label>
	</div>

	<br>
	<h2>With right-to-left</h2>
	<div dir="rtl">
		<label class="ui-tag"><input type="checkbox" data-sr>Arc</label>
		<label class="ui-tag"><input type="checkbox" data-sr>Brave</label>
		<label class="ui-tag"><input type="checkbox" data-sr checked>Chrome</label>
		<label class="ui-tag"><input type="checkbox" data-sr>Edge</label>
		<label class="ui-tag"><input type="checkbox" data-sr>Firefox</label>
		<label class="ui-tag"><input type="checkbox" data-sr checked>Safari</label>
	</div>
</body>
</html>
