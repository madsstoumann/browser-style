<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Badge</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/core.css">
	<link rel="stylesheet" href="ui-badge.css">

	<!-- Below required for demo -->
	<link rel="stylesheet" href="../avatar/ui-avatar.css">
	<link rel="stylesheet" href="../chip/ui-chip.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Badge</h2>
	Use with modifiers, <code>--inline</code>, <code>--bottom-right</code> and <code>--top-right</code> to fine-adjust position.<br>
	Use <code>--text</code> if text only.
		<div class="ui-avatar">
			<abbr title="Kim Cronos">KC</abbr>
			<img src="https://assets.stoumann.dk/img/avatar1.webp" alt="Kim Cronos" loading="lazy">
			<b class="ui-badge bg-success --top-right">99</b>
		</div>
		<div class="ui-avatar">
			<abbr title="Kim Cronos">KC</abbr>
			<img src="https://assets.stoumann.dk/img/avatar1.webp" alt="Kim Cronos" loading="lazy">
			<b class="ui-badge bg-info --bottom-right">ğŸ‘</b>
		</div>

	<p><button type="button">Button with badge<b class="ui-badge bg-info">5</b></button></p>
	<p><span class="ui-chip">Chip with badge<b class="ui-badge bg-error">4</b></span></p>
	<p><span class="ui-chip bg-info-light">Light badge<b class="ui-badge bg-info">4</b></span></p>
	<p><span class="ui-chip">Inline badge<b class="ui-badge bg-warning --inline">4</b></span></p>
	<p><span class="ui-chip">With text<b class="ui-badge bg-success-light --text">new</b></span></p>

</body>
</html>
