<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Image Select</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<link rel="stylesheet" href="ui-image-select.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Image Select</h2>
	<p>
		An image selection component with checkboxes for multi-image selection.
	</p>

	<fieldset class="ui-image-select">
		<legend>Image Select</legend>
		<label>
			<img src="https://picsum.photos/id/10/200/200" alt="Random image">
			<input type="checkbox" name="image-select" value="0" class="--round" checked>
		</label>
		<label>
			<img src="https://picsum.photos/id/11/200/200" alt="Random image">
			<input type="checkbox" name="image-select" value="1" class="--round" checked>
		</label>
		<label>
			<img src="https://picsum.photos/id/12/200/200" alt="Random image">
			<input type="checkbox" name="image-select" value="2" class="--round">
		</label>
		<label>
			<img src="https://picsum.photos/id/13/200/200" alt="Random image">
			<input type="checkbox" name="image-select" value="3" class="--round">
		</label>
	</fieldset>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<fieldset class="ui-image-select">
			<legend>Image Select</legend>
			<label>
				<img src="https://picsum.photos/id/10/200/200" alt="Random image">
				<input type="checkbox" name="image-select-2" value="0" class="--round" checked>
			</label>
			<label>
				<img src="https://picsum.photos/id/11/200/200" alt="Random image">
				<input type="checkbox" name="image-select-2" value="1" class="--round" checked>
			</label>
			<label>
				<img src="https://picsum.photos/id/12/200/200" alt="Random image">
				<input type="checkbox" name="image-select-2" value="2" class="--round">
			</label>
			<label>
				<img src="https://picsum.photos/id/13/200/200" alt="Random image">
				<input type="checkbox" name="image-select-2" value="3" class="--round">
			</label>
		</fieldset>
	</div>

	<br>
	<h2>With right-to-left</h2>
	<fieldset class="ui-image-select" dir="rtl">
		<legend>Image Select</legend>
		<label>
			<img src="https://picsum.photos/id/10/200/200" alt="Random image">
			<input type="checkbox" name="image-select-3" value="0" class="--round" checked>
		</label>
		<label>
			<img src="https://picsum.photos/id/11/200/200" alt="Random image">
			<input type="checkbox" name="image-select-3" value="1" class="--round" checked>
		</label>
		<label>
			<img src="https://picsum.photos/id/12/200/200" alt="Random image">
			<input type="checkbox" name="image-select-3" value="2" class="--round">
		</label>
		<label>
			<img src="https://picsum.photos/id/13/200/200" alt="Random image">
			<input type="checkbox" name="image-select-3" value="3" class="--round">
		</label>
	</fieldset>

</body>
</html>
