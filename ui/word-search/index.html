<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Word Search</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<!-- <link rel="stylesheet" href="/ui/base/base.css"> -->
	<style>
		* { box-sizing: border-box; }
		body {
			background: #CCC;
			margin: 1ch auto;
			max-width: 900px;
		}

		.word-search {
			aspect-ratio: 1 / 1;
			container-type: inline-size;
			display: grid;
			font-family: system-ui, sans-serif;
			font-size: 3.5cqi;
			grid-template-columns: repeat(12, 1fr);
			grid-template-rows: repeat(12, 1fr);
			padding: 1px;

			fieldset {
				border: 0;
				display: grid;
				margin:0;
				padding: 0;
			}

			input {
				all: unset;
				aspect-ratio: 1 / 1;
				background: #FFF;
				display: grid;
				place-content: center;
				user-select: none;
				width: calc((100cqi / 12) - 1px);
				&:checked {
					background: var(--bg, #FF0);
					color: var(--c, #000);
				}
				&::after {
					content: attr(value);
				}
			}

			/* === WORDS === */

			[name=w1] {
				grid-area: 1 / 2 / 8 / 2;
				&:has(:checked + :checked + :checked + :checked + :checked + :checked + :checked) {
					--bg: #00BFFF;
				}
			}
			[name=w2] {
				grid-area: 1 / 3 / 1 / 13;
				&:has(:checked + :checked + :checked + :checked + :checked + :checked + :checked + :checked + :checked + :checked) {
					--bg: #FF4500;
				}
			}
			[name=w3] {
				grid-area: 7 / 1 / 13 / 1;
				&:has(:checked + :checked + :checked + :checked + :checked + :checked) {
					--bg: #32CD32;
				}
			}
			[name=w4] {
				grid-area: 2 / 1 / 7 / 1;
				&:has(:checked + :checked + :checked + :checked + :checked) {
					--bg: #8A2BE2;
					--c: #FFF;
				}
			}
			[name=w5] {
				grid-area: 2 / 3 / 2 / 7;
				&:has(:checked + :checked + :checked + :checked) {
					--bg: #FF1493;
					--c: #FFF;
				}
			}
			[name=w6] {

				&:has(:checked + :checked + :checked + :checked + :checked + :checked + :checked + :checked + :checked) {

			[name=w7] {

				}
			}
			[name=w8] {

				}
			}

			[name=c] { grid-area: 6 / 12 / 6 / 13; }
		}

		.horizontal {
			grid-auto-flow: column;
		}
		.vertical {

		}

	</style>
</head>
