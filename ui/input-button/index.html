<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Input Button</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<link rel="stylesheet" href="ui-input-button.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Input Button</h2>
	<p>
		An <code>input</code> and a <code>button</code>, grouped like a single control within a <code>fieldset</code>.
	</p>

	<fieldset class="ui-input-button">
		<legend>Input button</legend>
		<label>
			<input type="text">
		</label>
		<button type="button">Button</button>
	</fieldset>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<fieldset class="ui-input-button">
			<legend>Input button</legend>
			<label>
				<input type="text">
			</label>
			<button type="button">Button</button>
		</fieldset>
	</div>

	<br>
	<h2>With right-to-left</h2>
	<fieldset class="ui-input-button" dir="rtl">
		<legend>Input button</legend>
		<label>
			<input type="text">
		</label>
		<button type="button">Button</button>
	</fieldset>
</body>
</html>
