<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Weather Wdigets</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<link rel="stylesheet" href="/ui/base/index.css">
	<style>
		.bento {
			display: grid;
			gap: 1ch;
			grid-template-columns: 1fr 1fr;
			weather-overview { grid-column: 1 / 3; }
			weather-forecast-hours { grid-column: 1 / 3; }
			weather-forecast-days { grid-column: 1 / 3; }
			weather-wind { grid-column: 1 / 3; }
			weather-pressure { grid-column: 1 / 3; }
			weather-moonphase { grid-column: 1 / 3; }
			weather-sunphase { grid-column: 1 / 3; }
		}
		@media (min-width: 600px) {
			.bento {
				grid-template-columns: repeat(4, 1fr);
				weather-overview { grid-column: 1 / 5; }
				weather-forecast-hours { grid-column: 1 / 5; }
				weather-forecast-days { grid-column: 1 / 5; }
				weather-precipitation { grid-column: 1 / 5; }
				weather-temperature { grid-column: 1 / 5; }
				weather-wind { grid-column: 1 / 3; }
				weather-pressure { grid-column: 3 / 5; }
				weather-moonphase { grid-column: 1 / 3; }
				weather-sunphase { grid-column: 3 / 5; }
			}
		}

		.copenhagen {
			display: grid;
			gap: 1ch;

			weather-overview {
				--weather-widget-bgi: url("./assets/pexels-pixabay-416024.jpg");
				--weather-widget-bgc: rgba(0, 0, 0, .4);
				--weather-widget-bdf: blur(6px);
			}
			weather-forecast-hours {
				--weather-widget-bgc: rgba(255, 255, 255, .1);
				--weather-widget-bgi: url("./assets/pexels-pixabay-33834.jpg");
			}

			weather-temperature {
				--weather-widget-bgc: rgba(255, 255, 255, .1);
				--weather-widget-bgi: url("./assets/pexels-no-name-14543-66997.jpg");
				--weather-widget-bgp: top;
			}
		}

	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Weather Widgets</h2>
	<p>Weather Widgets is a wrapper for one or more weather widgets, all using <a href="https://weatherapi.com" target="_blank">WeatherAPI</a> to display various parts of weather data. Note that the examples are not using live data, but static json-files.</p>
	<!-- <p>Safari <a href="https://www2.webkit.org/show_bug.cgi?id=267793" target="_blank">does not support</a> <code>container-name</code> in the shadowDOM.</p> -->


	<weather-widgets
		class="bento"
		lang="en-US"
		units="metric"
		url="./data/response.en.json">
		<weather-overview switcher></weather-overview>
		<weather-forecast-hours></weather-forecast-hours>
		<weather-forecast-days></weather-forecast-days>
		<weather-precipitation></weather-precipitation>
		<weather-temperature></weather-temperature>
		<weather-wind></weather-wind>
		<weather-pressure></weather-pressure>
		<weather-feelslike></weather-feelslike>
		<weather-uv></weather-uv>
		<weather-visibility></weather-visibility>
		<weather-humidity></weather-humidity>
		<weather-moonphase></weather-moonphase>
		<weather-sunphase></weather-sunphase>
	</weather-widgets>

	<h3>With localized city</h3>
	<weather-widgets url="./data/response.ja.json">
		<weather-overview></weather-overview>
	</weather-widgets>

	<h3>Custom style</h3>
	<weather-widgets
		class="copenhagen"
		url="./data/response.en.json">
		<weather-overview></weather-overview>
		<weather-forecast-hours></weather-forecast-hours>
		<weather-temperature></weather-temperature>
	</weather-widgets>

	<script type="module" src="./index.js"></script>
