<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Indeterminate</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Indeterminate</h2>

	<p>
		Allows for de-selecting a selected radio-button, thus returning to the <code>:indeterminate</code>-state.<br>
		See <a href="/ui/form">Form</a> for opposite color-scheme and right-to-left examples.
	</p>
	<fieldset name="gender">
		<legend>Indeterminate Group</legend>
		<label>
			<input type="radio" name="gender" value="1">
			Female
		</label>
		<label>
			<input type="radio" name="gender" value="2">
			Male
		</label>
		<label>
			<input type="radio" name="gender" value="3">
			Prefer not to say
		</label>
	</fieldset>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		common();
	</script>
</body>
</html>
