<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Launchpad</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">

	<!-- Dependencies for this demo -->
	
	<!-- <link rel="stylesheet" href="../icon/ui-icon-svg.css"> -->
	
	<style>

.ui-circular-nav{ 
	anchor-name: --circular-nav;
	border: 0;
	display: flex;
	font-family: system-ui;
	gap: 2ch;
	justify-content: center;
	inline-size: fit-content;
	margin: 0 auto;
	padding: 0;
	position: relative;	
}

button {
	all: unset;
	display: grid;
	row-gap: 3px;
	text-align: center;
}

button svg {
	display: block;
	inline-size: 100px;
	block-size: 100px;
}
[popover] {
	background: #EEE;
	border: 0;
	border-radius: 2ch;
	flex-wrap: wrap;
	gap: 2ch;
	justify-content: center;
	margin: 1rem 0;
	padding: 2ch;
	position-area: center bottom;
	width: anchor-size(--circular-nav width);
	&:popover-open {
		display: flex; 
	}
}
	</style>
</head>
<body>
	<!-- <h1>UI: Components</h1>

	<h2>Circular Nav</h2>
	<p>
	</p> -->

<fieldset class="ui-circular-nav">
	<button popovertarget="n1"><svg><use href="icons.svg#bil"></use></svg></button>
	<button popovertarget="n2"><svg><use href="icons.svg#landevej"></use></svg></button>
	<button popovertarget="n3"><svg><use href="icons.svg#80"></use></svg></button>
	<fieldset id="n1" popover>
		<button type="button"><svg><use href="icons.svg#bil"></use></svg><small>Personbil</small></button>
		<button type="button"><svg><use href="icons.svg#motorcykel"></use></svg><small>Motorcykel</small></button>
		<button type="button"><svg><use href="icons.svg#lastbil"></use></svg><small>Lastbil</small></button>
		<button type="button"><svg><use href="icons.svg#bus"></use></svg><small>Bus</small></button>
		<button type="button"><svg><use href="icons.svg#bus"></use></svg><small>Bus 100</small></button>
	</fieldset>
	<fieldset id="n2" popover>
		<button type="button"><svg><use href="icons.svg#byzone"></use></svg><small>Byzone</small></button>
		<button type="button"><svg><use href="icons.svg#landevej"></use></svg><small>Landevej</small></button>
		<button type="button"><svg><use href="icons.svg#motorvej"></use></svg><small>Motorvej</small></button>
	</fieldset>
	<fieldset id="n3" popover>
		<button type="button"><svg><use href="icons.svg#30"></use></svg></button>
		<button type="button"><svg><use href="icons.svg#40"></use></svg></button>
		<button type="button"><svg><use href="icons.svg#50"></use></svg></button>
		<button type="button"><svg><use href="icons.svg#60"></use></svg></button>
	</fieldset>
</fieldset>


</body>
</html>
