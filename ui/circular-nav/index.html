<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Launchpad</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<!-- <link rel="stylesheet" href="/base.css"> -->
	
	<style>


/* body { color-scheme: dark; } */

@scope (.ui-circular-nav) { 
	:scope {
		--circular-nav-icon-size: 100px;

		anchor-name: --circular-nav;
		border: 0;
		display: flex;
		font-family: system-ui;
		gap: 2ch;
		justify-content: center;
		inline-size: fit-content;
		margin: 0 auto;
		padding: 0;
		position: relative;	
	}

	:is(button, label) {
		all: unset;
		display: grid;
		row-gap: 3px;
		text-align: center;
		svg {
			display: block;
			inline-size: var(--circular-nav-icon-size);
			block-size: var(--circular-nav-icon-size);
			transition: all ease-in-out 0.2s;
		}
		@media (hover: hover) {
			&:hover svg {
				scale: 1.05;
			}
		}
	}

	[type="radio"] {
		border-width: 0;
		clip: rect(0, 0, 0, 0);
		height: 1px;
		margin: -1px;
		overflow: hidden;
		padding: 0;
		position: absolute;
		white-space: nowrap;
		width: 1px;
	}

	[popover] {
		background: light-dark(#EEE, #333);
		border: 0;
		border-radius: 2ch;
		display: none;
		flex-wrap: wrap;
		gap: 2ch;
		justify-content: center;
		margin: 1rem 0;
		padding: 2ch;
		position-area: center bottom;
		width: anchor-size(--circular-nav width);
		&:popover-open {
			display: flex; 
		}
	}
}
	</style>

</head>
<body>

	<fieldset class="ui-circular-nav" id="app">
		<button popovertarget="n1" name="vehicle-trigger"><svg><use href="icons.svg#bil"></use></svg></button>
		<button popovertarget="n2" name="roadtype-trigger"><svg><use href="icons.svg#landevej"></use></svg></button>
		<button popovertarget="n3" name="speed-trigger"><svg><use href="icons.svg#80"></use></svg></button>

		<fieldset id="n1" popover>
			<label><input type="radio" name="vehicle" value="bil"><svg><use href="icons.svg#bil"></use></svg><small>Personbil</small></label>
			<label><input type="radio" name="vehicle" value="motorcykel"><svg><use href="icons.svg#motorcykel"></use></svg><small>Motorcykel</small></label>
			<label><input type="radio" name="vehicle" value="lastbil"><svg><use href="icons.svg#lastbil"></use></svg><small>Lastbil</small></label>
			<label><input type="radio" name="vehicle" value="bus"><svg><use href="icons.svg#bus"></use></svg><small>Bus</small></label>
			<label><input type="radio" name="vehicle" value="bus100"><svg><use href="icons.svg#bus"></use></svg><small>Bus 100</small></label>
		</fieldset>
		<fieldset id="n2" popover>
			<label><input type="radio" name="roadtype" value="byzone"><svg><use href="icons.svg#byzone"></use></svg><small>Byzone</small></label>
			<label><input type="radio" name="roadtype" value="landevej"><svg><use href="icons.svg#landevej"></use></svg><small>Landevej</small></label>
			<label><input type="radio" name="roadtype" value="motorvej"><svg><use href="icons.svg#motorvej"></use></svg><small>Motorvej</small></label>
		</fieldset>
		<fieldset id="n3" popover>
			<label><input type="radio" name="speed" value="30"><svg><use href="icons.svg#30"></use></svg></label>
			<label><input type="radio" name="speed" value="40"><svg><use href="icons.svg#40"></use></svg></label>
			<label><input type="radio" name="speed" value="50"><svg><use href="icons.svg#50"></use></svg></label>
			<label><input type="radio" name="speed" value="60"><svg><use href="icons.svg#60"></use></svg></label>
		</fieldset>
	</fieldset>

	<script>
		app.addEventListener('change', e => {
			app.elements[`${e.target.name}-trigger`].querySelector('use')
				.setAttribute('href', `icons.svg#${e.target.value}`);
		});
	</script>

</body>
</html>
