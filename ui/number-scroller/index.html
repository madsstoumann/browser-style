<!DOCTYPE html>
<html lang="da-DK" dir="ltr">
<head>
	<title>Number Scroller</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Number Scroller UI Component Example">
</head>
<body>

	<number-scroller min="0" max="100000" step="1000" value="25000"
		currency="DKK"
		label="Din månedsløn før skat:"	
		lang="da-DK"
		scroll-width="200"
		snap-major-interval="5"
		snap-to="major">
	</number-scroller>

	<script src="index.js" type="module"></script>

</body>
</html>
