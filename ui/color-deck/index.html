<style>
body { background: #eee;}

/* === CARD === */
section {
  container-type: inline-size;
  display: grid;
  place-items: end center;
}
figure {
  --spread: progress(100cqi, 300px, 1440px);
  --end-degree: calc(var(--spread) * 45deg);
  --gap: 1ch;
  --rivet: 1.5rem;
  --start-degree: calc(var(--spread) * -45deg);
  --width: 265px;
  background-color: #FFF;
  border-radius: 2em;
  box-shadow: 0.5em 0.5em 1.5em -0.125em #0002;
  display: grid;
  font-family: system-ui, ui-sans-serif, sans-serif;
  grid-area: 1 / -1;
  margin: 0;
  padding-block-end: calc(10 * var(--gap));
  position: relative;
  rotate: calc(var(--start-degree) + (var(--end-degree) - var(--start-degree)) * (sibling-index() - 1) / (sibling-count() - 1));
  row-gap: var(--gap);
  user-select: none;
  transform-origin: calc(100% - var(--rivet)) calc(100% - var(--rivet));
  transition: rotate .25s linear;
  width: var(--width);
  z-index: calc(sibling-count() - sibling-index());
  &:first-of-type {
    align-items: start;
    align-self: stretch;
    background: linear-gradient(180deg, #FE592A 70%, #FFF 0 70%);
    color: #FFF;

    header {
      text-orientation: mixed;
      writing-mode: sideways-lr;
    }

    h2 { font-size: 3rem; }
    h3 { font-size: 1.5rem; }
    /* rivet */
    &::after {
      aspect-ratio: 1;
      background: radial-gradient(circle at 35% 35%, #FFF 0%, #F5F5F5 30%, #E8E8E8 60%, #DDD 80%, #E0E0E0 100%);
      border-radius: 50%;
      bottom: var(--rivet);
      box-shadow:
        0 1px 2px 0 #0004,
        inset 0 -1px 1px 0 #0002,
        inset 0 1px 2px 0 #FFF8;
      content: "";
      display: block;
      height: var(--rivet);
      position: absolute;
      right: var(--rivet);
      scale: 1.5;
      width: var(--rivet);
    }
  }
}
figcaption {
  font-size: 1.25rem;
  text-align: center;
  padding-block-start: var(--gap);
}
figcaption, h2, h3, strong {
  font-weight: 700;
  text-box: cap alphabetic;
  text-transform: uppercase;
}
ul {
  display: contents;
}
li {
  display: grid;
  gap: var(--gap);
  grid-template-columns: 1fr 1fr;
  list-style: none;
  &::before {
    aspect-ratio: 4 / 1;
    background-color: var(--c);
    content: "";
    display: block;
    grid-column: span 2;
  }  
}
dd {
  margin: 0;
  text-align: end;
}
dl {
  color: darkgray;
  display: grid;
  font-size: 10px;
  font-weight: 300;
  grid-template-columns: max-content auto;
  gap: .25ch;
  padding-inline-end: var(--gap);
}
strong {
  letter-spacing: -0.025ch;
  padding-inline-start: var(--gap);
}

</style>
</head>
