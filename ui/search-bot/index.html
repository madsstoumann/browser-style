<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Search Bot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Search overlay and chatbot component with adapter-based SSE streaming">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<script type="module" src="./src/index.js"></script>
	<style>
    html {
			min-height: 100dvh;
			background: linear-gradient(45deg, red, purple, deeppink, aqua) no-repeat;
			background-size: cover;
    }
		body {
			background: #0000;
		}
	</style>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Search Bot</h2>
	<p>Search overlay and chatbot component with adapter-based SSE streaming.</p>

	<search-bot
		api="https://wild-flower-99ce-nlweb.stoumann.workers.dev"
		feedback
		id="blog"
		mode="overlay"
		options="close history new"
		position="top right"
		preserve-history
		preserve-state
		provider="nlweb"
	>
		<svg slot="icon-trigger" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 10a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
	</search-bot>

	<search-bot
		api="https://wpp-search.stoumann.workers.dev"
		feedback
		id="wpp"
		max-results="5"
		mode="chatbot"
		options="close divider history new submit"
		position="bottom right"
		preserve-history
		preserve-state
		provider="aisearch"
		rewrite="true"
	>
		<svg slot="icon-trigger" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 3a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-4.724l-4.762 2.857a1 1 0 0 1 -1.508 -.743l-.006 -.114v-2h-1a4 4 0 0 1 -3.995 -3.8l-.005 -.2v-8a4 4 0 0 1 4 -4zm-2.8 9.286a1 1 0 0 0 -1.414 .014a2.5 2.5 0 0 1 -3.572 0a1 1 0 0 0 -1.428 1.4a4.5 4.5 0 0 0 6.428 0a1 1 0 0 0 -.014 -1.414m-5.69 -4.286h-.01a1 1 0 1 0 0 2h.01a1 1 0 0 0 0 -2m5 0h-.01a1 1 0 0 0 0 2h.01a1 1 0 0 0 0 -2" /></svg>
	</search-bot>
</body>
</html>
