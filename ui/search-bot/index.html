<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Search Bot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Search overlay and chatbot component with adapter-based SSE streaming">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<script type="module" src="./src/index.js"></script>
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Search Bot</h2>
	<p>Search overlay and chatbot component with adapter-based SSE streaming.</p>

	<search-bot
		api="https://wild-flower-99ce-nlweb.stoumann.workers.dev"
		feedback
		id="blog"
		mode="search"
		options="close history new"
		position="top right"
		preserve-history
		preserve-state
		provider="nlweb"
	>
	</search-bot>

	<search-bot
		api="https://wpp-search.stoumann.workers.dev"
		feedback
		id="wpp"
		max-results="5"
		mode="chatbot"
		options="close divider new submit"
		position="bottom right"
		preserve-history
		preserve-state
		provider="aisearch"
		rewrite="true"
	></search-bot>
</body>
</html>
