	<h1>UI: Components</h1>

	<h2>Slider Control</h2>
	<p>
		Alternate, auto-playing versions of <strong>Slider</strong> with <code>data-scroll-auto-play</code> â€” and a control panel or progress indicator.
	</p>
	<p>With <code>--control</code>:</p>
	<div class="ui-slider">
		<div class="ui-scroll" data-scroll-nav="ui-scroll-nav --control" data-scroll-auto-play="3000">

		</div>
	</div>

	<br>
	<h2>With right-to-left</h2>
	<div class="ui-slider" dir="rtl">
		<div class="ui-scroll" data-scroll-nav="ui-scroll-nav --control" data-scroll-auto-play="3000">
			<img src="https://picsum.photos/id/10/320/180" alt="Random image" width="320" height="180">

			<img src="https://picsum.photos/id/15/320/180" alt="Random image" width="320" height="180">
		</div>
	</div>

	<p>With <code>--inside</code> and <code>--progress</code>:</p>
	
	<div class="ui-slider">
		<div class="ui-scroll" data-scroll-nav="ui-scroll-nav --inside --progress" data-scroll-auto-play="3000">
			<img src="https://picsum.photos/id/10/320/180" alt="Random image" width="320" height="180">
			<img src="https://picsum.photos/id/11/320/180" alt="Random image" width="320" height="180">
