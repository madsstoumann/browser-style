<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Slider</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/base.css">
	<link rel="stylesheet" href="ui-slider.css">

	<link rel="stylesheet" href="../icon/index.css">
	<link rel="stylesheet" href="../scroll/ui-scroll.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Slider Control</h2>
	<p>
		Alternate, auto-playing versions of <strong>Slider</strong> with <code>data-scroll-auto-play</code> â€” and a control panel or progress indicator.
	</p>
	<p>With <code>--control</code>:</p>
	<div class="ui-slider">

	<div class="ui-slider">
		<ui-scroll data-scroll-nav="ui-scroll-nav --inside --progress" data-scroll-auto-play="3000">
			<img src="https://picsum.photos/id/10/320/180" alt="Random image" width="320" height="180">
			<img src="https://picsum.photos/id/11/320/180" alt="Random image" width="320" height="180">
			<img src="https://picsum.photos/id/12/320/180" alt="Random image" width="320" height="180">
		</ui-scroll>
	</div>

	<br>
	<h2>With right-to-left</h2>
	<div class="ui-slider" dir="rtl">
		<ui-scroll data-scroll-nav="ui-scroll-nav --inside --progress" data-scroll-auto-play="3000">
			<img src="https://picsum.photos/id/10/320/180" alt="Random image" width="320" height="180">
			<img src="https://picsum.photos/id/11/320/180" alt="Random image" width="320" height="180">
			<img src="https://picsum.photos/id/12/320/180" alt="Random image" width="320" height="180">
		</ui-scroll>
	</div>

	<script type="module" src="../scroll/index.js"></script>
</body>
</html>
