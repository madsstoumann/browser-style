<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Slideshow</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/index.css">
	<link rel="stylesheet" href="ui-slideshow.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Slideshow</h2>
	<p>
		<strong>Slideshow</strong> automatically cycles through a series of images, allowing users to pause playback.
	</p>
	<p>The component is identical in both opposite color-scheme and right-to-left, so no additional examples are provided.</p>

	<div class="ui-slideshow">
		<figure style="--_index:0;">
			<img src="https://assets.stoumann.dk/img/movie/01.jpg" />
			<figcaption>Holiday Memories</figcaption>
		</figure>
		<figure style="--_index:1;">
			<img src="https://assets.stoumann.dk/img/movie/02.jpg" />
			<figcaption class="--end-start">Rocky Beach</figcaption>
		</figure>
		<figure style="--_index:2;">
			<img src="https://assets.stoumann.dk/img/movie/03.jpg" />
			<figcaption class="--end-center">Opal Lake </figcaption>
		</figure>
		<figure style="--_index:3;">
			<img src="https://assets.stoumann.dk/img/movie/04.jpg" />
			<figcaption class="--end-end">Melsted</figcaption>
		</figure>
		<figure style="--_index:4;">
			<img src="https://assets.stoumann.dk/img/movie/05.jpg" />
			<figcaption class="--end-start">Bigfoot</figcaption>
		</figure>
		<figure style="--_index:5;">
			<img src="https://assets.stoumann.dk/img/movie/06.jpg" />
			<figcaption class="top left">Hammer Lake</figcaption>
		</figure>
		<figure style="--_index:6;">
			<img src="https://assets.stoumann.dk/img/movie/07.jpg" />
			<figcaption class="--start-start">Wild Garlic</figcaption>
		</figure>
		<figure style="--_index:7;">
			<img src="https://assets.stoumann.dk/img/movie/08.jpg" />
			<figcaption class="--end-start">Wall Of Rock</figcaption>
		</figure>
		<figure style="--_index:8;">
			<img src="https://assets.stoumann.dk/img/movie/09.jpg" />
			<figcaption class="--end-end">Coastal Path</figcaption>
		</figure>
		<figure style="--_index:9;">
			<img src="https://assets.stoumann.dk/img/movie/10.jpg" />
			<figcaption class="--end-start">Sunset At Bokul</figcaption>
		</figure>

		<label class="ui-swap ui-button --icon">
			<input type="checkbox" data-sr>
			<ui-icon type="pause"></ui-icon>
			<ui-icon type="play"></ui-icon>
		</label>
	</div>	
</body>
</html>
