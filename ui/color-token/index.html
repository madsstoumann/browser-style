<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Color Token Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<script type="module" src="index.js"></script>
	
</head>
<body>
	
	<color-token
		name="neutral-50"
		space="srgb"
		components="0.98 0.98 0.98">
	</color-token>
	<color-token
		name="neutral-500"
		space="srgb"
		components="0.62 0.62 0.62">
	</color-token>
	<color-token
		name="blue-50"
		prop="--my-prop"
		space="oklch"
		components="0.96 0.02 240">
	</color-token>
	<color-token
		name="blue-500"
		space="oklch"
		components="0.58 0.21 240">
	</color-token>
	<color-token
		name="green-500"
		space="display-p3"
		components="0.29 0.67 0.30">
	</color-token>
	<color-token
		name="purple-500"
		space="hsl"
		components="291 64 42">
	</color-token>
	<color-token
		name="overlay"
		value="#000000"
		alpha="0.5">
	</color-token>

	<h2>JS generated</h2>
	<!-- Example using src attribute with JSON object -->
	<color-token
		src='{"brand-primary": {"$value": {"colorSpace": "oklch", "components": [0.64, 0.12, 240], "alpha": 1}}}'>
	</color-token>

	<!-- Example using JS setter -->
	<color-token id="js-token"></color-token>
	<script>
		const token = document.getElementById('js-token');
		token.src = {
			"js-set-token": {
				"$value": {
					"colorSpace": "srgb",
					"components": [0.2, 0.8, 0.4],
					"alpha": 1
				}
			}
		};
	</script>
	</body>
</html>
