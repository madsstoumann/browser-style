<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

<body>
	<h1>UI: Components</h1>

	<h2>Gallery</h2>
	<p>

	<figure class="ui-gallery">

		<img src="https://picsum.photos/id/18/200/200" alt="Random Image">
		<img src="https://picsum.photos/id/19/200/200" alt="Random Image">
		<img src="https://picsum.photos/id/20/200/200" alt="Random Image">
	</figure>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<figure class="ui-gallery">
			<img src="https://picsum.photos/id/10/200/200" alt="Random Image">
			<img src="https://picsum.photos/id/11/200/200" alt="Random Image">

			<img src="https://picsum.photos/id/13/200/200" alt="Random Image">

			<img src="https://picsum.photos/id/15/200/200" alt="Random Image">
			<img src="https://picsum.photos/id/16/200/200" alt="Random Image">
			<img src="https://picsum.photos/id/17/200/200" alt="Random Image">
			<img src="https://picsum.photos/id/18/200/200" alt="Random Image">
			<img src="https://picsum.photos/id/19/200/200" alt="Random Image">
			<img src="https://picsum.photos/id/20/200/200" alt="Random Image">
		</figure>
	</div>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiGallery from './uiGallery.js';
		common();
		init('.ui-gallery', uiGallery);
	</script>
</body>
</html>
