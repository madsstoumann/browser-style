<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Headers</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Grid Layouts using CSS layout system">
	<link rel="stylesheet" href="layout.min.css">
  <link rel="stylesheet" href="/ui/layout/demo.css">
</head>
<body>
	<h1>Header Test</h1>
	<p></p>

	<lay-out
		aria-label="This is a layout header"
		bleed
		pad-bottom="2"
		pad-inline="1"
		pad-top="2"
		theme="primary" md="columns(3)" lg="grid(3a)" srcsets="default:100vw;540:33.33%;720:50%,50%,100%">
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
	</lay-out>

</body>
</html>
