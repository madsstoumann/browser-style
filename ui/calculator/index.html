<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
  <meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="ui-calculator.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Calculator</h2>
	<p>
		A simple calculator with basic arithmetic operations. The calculator is built with a <code>form</code> containing an <code>input</code> and a series of <code>button</code> elements. The <code>input</code> is used to display the result of the arithmetic operations.
	</p>
	<form class="ui-calculator">
		<input name="display" placeholder="0" value="" disabled>
		<button type="reset">C</button>
		<button type="button" value="±">&plusmn;</button>
		<button type="button" value="%">&percnt;</button>
		<button type="button" value="/">&divide;</button>
		<button type="button" value="7">7</button>
		<button type="button" value="8">8</button>
		<button type="button" value="9">9</button>
		<button type="button" value="*">&times;</button>
		<button type="button" value="4">4</button>
		<button type="button" value="5">5</button>
		<button type="button" value="6">6</button>
		<button type="button" value="-">-</button>
		<button type="button" value="1">1</button>
		<button type="button" value="2">2</button>
		<button type="button" value="3">3</button>
		<button type="button" value="+">+</button>
		<button type="button" value="0">0</button>
		<button type="button" value=".">,</button>
		<button type="submit" value="=">=</button>
	</form>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<form class="ui-calculator">
			<input name="display" placeholder="0" value="" disabled>
			<button type="reset">C</button>
			<button type="button" value="±">&plusmn;</button>
			<button type="button" value="%">&percnt;</button>
			<button type="button" value="/">&divide;</button>
			<button type="button" value="7">7</button>
			<button type="button" value="8">8</button>
			<button type="button" value="9">9</button>
			<button type="button" value="*">&times;</button>
			<button type="button" value="4">4</button>
			<button type="button" value="5">5</button>
			<button type="button" value="6">6</button>
			<button type="button" value="-">-</button>
			<button type="button" value="1">1</button>
			<button type="button" value="2">2</button>
			<button type="button" value="3">3</button>
			<button type="button" value="+">+</button>
			<button type="button" value="0">0</button>
			<button type="button" value=".">,</button>
			<button type="submit" value="=">=</button>
		</form>
	</div>

	<script type="module">
		import { common, init } from './../../assets/js/common.js';
		import uiCalculator from './uiCalculator.js';
		common();
		init('.ui-calculator', uiCalculator);
	</script>
</body>
</html>
