<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<title>Layout Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Layout using CSS container queries">
	<link rel="stylesheet" href="dist/layout.min.css">
	<link rel="stylesheet" href="dist/content.min.css">
	
</head>
<body>

	<h1>Advanced Demo</h1>

	<lay-out
		sm="grid(3a)"
		md="grid(3b)"
		lg="grid(3d)"
		xl="grid(3c)">
		<con-tain>
			<item-card sm="rows(b-t)">
				<figure>
					<img src="https://picsum.photos/seed/1/320/180" alt="Image 1">
				</figure>
				<article>
					<h2>Item 1</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
					<a href="#">Read more</a>
				</article>
			</item-card>
		</con-tain>
		<con-tain>
			<item-card sm="rows(b-t)" lg="stack(b-r)" md="stack(c-c)" xxl="stack(b-r)">
				<figure>
					<img src="https://picsum.photos/seed/2/320/180" alt="Image 1">
				</figure>
				<article>
					<h2>Item 1</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
					<a href="#">Read more</a>
				</article>
			</item-card>
		</con-tain>
		<con-tain>
			<item-card sm="rows(t-b)">
				<figure>
					<img src="https://picsum.photos/seed/3/320/180" alt="Image 1">
				</figure>
				<article>
					<h2>Item 1</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
					<a href="#">Read more</a>
				</article>
			</item-card>
		</con-tain>
	</lay-out>

<lay-out
	bleed=""
	pad-inline="1"
	pad-bottom="6"
	pad-top="3"
	row-gap="3"
	space-bottom="4"
	space-top="4"
	theme="primary"
	width="xl">
	<h2>Some section headline</h2>
	<lay-out
		md="grid(3a)"
		xl="bento(6a)"
		width="xl">
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
	</lay-out>
</lay-out>

	<lay-out
		md="columns(3)"
		animation="fade-up"
		bleed
		pad-bottom="2"
		pad-inline="1"
		pad-top="2"
		space-bottom="4"
		theme="tertiary">
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
	</lay-out>

	<lay-out
		md="bento(1lg-h:1lg-v:2sm)"
		animation="bounce-in-left">
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
	</lay-out>

	<lay-out
		sm="columns(2)"
		md="bento(1lg:2sm-right)"
		lg="bento(fixed-8a)"
		xl="mosaic(scatter)"
		animation="fade-in-scale"
		bleed
		pad-bottom="3"
		pad-inline="2"
		pad-top="3"
		theme="secondary">
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
		<item-card></item-card>
	</lay-out>

	</body>
	</html>
