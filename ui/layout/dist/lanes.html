<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Lane Layouts</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Lane Layouts using CSS layout system">
	<link rel="stylesheet" href="layout.css">
	<link rel="stylesheet" href="/ui/layout/demo.css">
	<script type="module" src="../polyfills/attr-fallback.js"></script>
</head>
<body>
	<h1>Lane Layouts</h1>
	<p>Auto-fill grids with <code>lanes-min</code>/<code>lanes-max</code> attributes for column sizing.<br>Use <code>lanes-min="10rem"</code> to set minimum column width.</p>

	<h2>15 Items</h2>
	<section>
		<h3><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor">
        <rect rx="4" width="23" height="38" x="0" y="25" />
        <text x="8.5" y="47%">1</text>
        <rect rx="4" width="23" height="58" x="25" y="25" />
        <text x="33.5" y="57%">2</text>
        <rect rx="4" width="23" height="28" x="50" y="25" />
        <text x="58.5" y="42%">3</text>
        <rect rx="4" width="23" height="68" x="75" y="25" class="light" />
        <text x="83.5" y="62%">4</text>
    </svg>Lanes auto</h3>
		<small>Auto-fill lanes with configurable sizing via lanes-min/lanes-max attributes</small>
		<code>&lt;lay-out sm="lanes(auto)"&gt;</code>
		<lay-out sm="lanes(auto)" srcsets="380:25%@1024">
			<item-card style="aspect-ratio: 1;"></item-card>
			<item-card style="aspect-ratio: 1 / 2;"></item-card>
			<item-card style="aspect-ratio: 1 / .5;"></item-card>
			<item-card style="aspect-ratio: 1 / 3;"></item-card>
			<item-card style="aspect-ratio: 1 / .75;"></item-card>
			<item-card style="aspect-ratio: 1 / 1.5;"></item-card>
			<item-card style="aspect-ratio: 1 / .33;"></item-card>
			<item-card style="aspect-ratio: 1;"></item-card>
			<item-card style="aspect-ratio: 1 / 2.5;"></item-card>
			<item-card style="aspect-ratio: 1 / .6;"></item-card>
			<item-card style="aspect-ratio: 1 / 1.25;"></item-card>
			<item-card style="aspect-ratio: 1 / .4;"></item-card>
			<item-card style="aspect-ratio: 1 / 2;"></item-card>
			<item-card style="aspect-ratio: 1 / .8;"></item-card>
			<item-card style="aspect-ratio: 1;"></item-card>
		</lay-out>
	</section>
</body>
</html>
