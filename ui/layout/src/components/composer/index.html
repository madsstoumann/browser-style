<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout Composer</title>
	<link rel="stylesheet" href="../../../dist/layout.css">
	<!-- <link rel="stylesheet" href="../../../core/animations.css"> -->
	<link rel="stylesheet" href="../../../demo.css">
	<style>
		body {
			font-family: system-ui, -apple-system, sans-serif;
			margin: 0;
			padding: 2rem;
		}

		h1 {
			margin-block-end: 0.5rem;
		}

		p {
			margin-block-end: 2rem;
			color: #666;
		}

		.composer-container {
			display: grid;
			grid-template-columns: 400px 1fr;
			gap: 2rem;
			min-block-size: 600px;
		}

		.editor-section {
			border: 1px solid #ddd;
			border-radius: 0.5rem;
			overflow: hidden;
			background: #fafafa;
		}

		.preview-section {
			border: 1px solid #ddd;
			border-radius: 0.5rem;
			padding: 1.5rem;
			background: white;
			overflow: auto;
		}

		.tabs {
			display: flex;
			background: #e9e9e9;
			border-block-end: 1px solid #ddd;
			margin: 0;
			padding: 0;
			gap: 0;
		}

		.tabs button {
			flex: 1;
			padding: 0.75rem 1rem;
			border: none;
			background: transparent;
			cursor: pointer;
			font-size: 0.875rem;
			font-weight: 500;
			color: #666;
			border-block-end: 2px solid transparent;
			transition: all 0.2s;
		}

		.tabs button:hover {
			background: #f5f5f5;
			color: #333;
		}

		.tabs button.active {
			background: white;
			color: #000;
			border-block-end-color: #0066cc;
		}

		form {
			padding: 1.5rem;
			background: white;
		}

		fieldset {
			border: none;
			margin: 0;
			padding: 0;
		}

		legend {
			font-weight: bold;
			margin-block-end: 1rem;
			font-size: 1.125rem;
		}

		label {
			display: block;
			margin-block-end: 1rem;
			font-size: 0.875rem;
		}

		label strong {
			display: block;
			margin-block-end: 0.25rem;
			font-size: 0.75rem;
			text-transform: uppercase;
			color: #666;
			letter-spacing: 0.05em;
		}

		input, select {
			display: block;
			width: 100%;
			padding: 0.5rem;
			margin-block-start: 0.25rem;
			border: 1px solid #ccc;
			border-radius: 0.25rem;
			font-size: 0.875rem;
		}

		input:focus, select:focus {
			outline: 2px solid #0066cc;
			outline-offset: 2px;
		}

		input[type="checkbox"] {
			width: auto;
			display: inline-block;
		}

		.breakpoint-group {
			margin-block-end: 1.5rem;
			padding-block-end: 1.5rem;
			border-block-end: 1px solid #eee;
		}

		.breakpoint-group:last-child {
			border-block-end: none;
		}

		.layout-icon {
			margin-block-start: 0.5rem;
			min-block-size: 80px;
			border: 1px dashed #ddd;
			border-radius: 0.25rem;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0.5rem;
			background: white;
		}

		.layout-icon:empty {
			display: none;
		}

		.layout-icon svg {
			max-inline-size: 100%;
			max-block-size: 120px;
		}

		.preview-container h3 {
			margin-block-start: 0;
			margin-block-end: 1rem;
		}

		.preview-container lay-out {
			margin-block-end: 1rem;
		}

		details {
			margin-block-start: 1rem;
			padding: 1rem;
			background: #f5f5f5;
			border-radius: 0.25rem;
		}

		summary {
			cursor: pointer;
			font-weight: 500;
			user-select: none;
		}

		pre {
			margin-block-start: 1rem;
			padding: 1rem;
			background: #1e1e1e;
			color: #d4d4d4;
			border-radius: 0.25rem;
			overflow-x: auto;
			font-size: 0.875rem;
		}

		code {
			font-family: 'Monaco', 'Courier New', monospace;
		}
	</style>
</head>
<body>
	<h1>Layout Composer</h1>
	<p>Configure your layout settings and preview the result in real-time.</p>

	<layout-composer></layout-composer>

	<script type="module" src="../../../dist/lay-out.js"></script>
	<script type="module" src="./index.js"></script>
</body>
</html>
