<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Blink</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/ui/base/base.css">
	<link rel="stylesheet" href="ui-blink.css">
</head>
<body>
	<h1>UI: Components</h1>

	<h2>Blink</h2>
	<p>
		A simple component for blinking text. The component is built with a <code>label</code> containing an <code>input[type="checkbox"]</code> and a <code>span</code> element. The <code>input</code> is used to toggle the blinking effect of the <code>span</code> element.
	</p>

	<label class="ui-blink">
		<input type="checkbox" data-sr>
		<span>Live now</span>
	</label>

	<br>
	<h2>With opposite color-scheme</h2>
	<div class="bdrs-md cs-opposite pb-3 pi-3">
		<label class="ui-blink">
			<input type="checkbox" data-sr>
			<span>Live now</span>
		</label>
	</div>

</body>
</html>
